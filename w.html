<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Order Form</title>
</head>
<body>

    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <button type="button" onclick="sendToWhatsApp()">Submit Order</button>
    </form>

    <script>
        function sendToWhatsApp() {
            var name = document.getElementById("name").value.trim();
            var product = document.getElementById("product").value.trim();
            var quantity = document.getElementById("quantity").value.trim();

            if (name === "" || product === "" || quantity === "") {
                alert("Please fill out all fields.");
                return;
            }

            var message = `Hello, I'm interested in ordering:\nðŸ‘¤ Name: ${name}\nðŸ“¦ Product: ${product}\nðŸ”¢ Quantity: ${quantity}`;
            var encodedMessage = encodeURIComponent(message);

            var phoneNumber = "919419339434";  // No '+' sign before the number
            var whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            window.location.href = whatsappLink; // Redirects the user to WhatsApp
        }
    </script>

</body>
</html>
