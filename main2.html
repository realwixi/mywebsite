<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Prasena Raj - Web Developer</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:300,400,700);

        body {
            background: black;
            color: #fff;
            font-weight: 400;
            font-family: 'Lato', Calibri, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .name {
            margin: 50px 0 20px;
            font-size: 40px;
            text-shadow: 0 0 10px #333;
            line-height: 1;
        }

        .container {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box-border {
            width: 45%;
            margin: 10px;
        }

        .box {
            position: relative;
            padding: 20px;
            height: 150px;
            background: #E9573F;
            border-radius: 10px;
            box-shadow: 0 0 25px #333;
            transition: padding 300ms, box-shadow 300ms;
        }

        .box:hover {
            padding: 0 20px;
            box-shadow: 0 1px 0px #666;
        }

        .box h2 {
            margin: 0;
            font-size: 20px;
        }

        .enter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            border: none;
            background: #eee;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 300ms;
        }

        .enter:hover {
            background: #ddd;
        }

        .footer-container {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

        .footer {
            margin: 0 auto;
            max-width: 400px;
            display: flex;
            justify-content: space-evenly;
        }

        .footer i {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        .footer i:hover {
            color: #ddd;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .box-border {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="name">Gabriel Prasena Raj</h1>
    <div class="line"></div>
<p>Web Developer.</p>
    <div class="container">
        <div class="box-border">
            <div class="box">
                <h2>Resum√®</h2>
                <button class="enter"><a href="stalker.html">My thoughts</a></button>
            </div>
        </div>
        <div class="box-border">
            <div class="box">
                <h2>Blogs</h2>
                <button class="enter"><a href="https://lifeofrealwixi.blogspot.com/">check out my work</a></button>
            </div>
        </div>
        <div class="box-border">
            <div class="box">
                <h2>Workspace</h2>
                <button class="enter"><a href="work.html" style="text-decoration: none; color: black;">:)</a></button>
            </div>
        </div>
        <div class="box-border">
            <div class="box">
                <h2>Contact</h2>
                <button class="enter">Start a conversation</button>
            </div>
        </div>
    </div>
    
    </div>
</body>
</html>
