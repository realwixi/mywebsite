<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow Pomodoro</title>
    
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #f4f7f6;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container for better mobile centering */
        .app-container {
            width: 90%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 5px;
        }

        #progress {
            font-size: 1.2em;
            color: #777;
            margin: 10px 0 20px 0;
            font-weight: 500;
        }

        /* Timer Display */
        .timer-container {
            font-size: 6em; /* Large for both */
            font-weight: bold;
            color: #2196F3;
            margin: 20px 0;
            padding: 20px;
            border: 5px solid #E0F2F1;
            border-radius: 10px;
            transition: color 0.3s;
        }

        /* Controls */
        .controls button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #start-btn {
            background-color: #4CAF50;
            color: white;
        }
        #start-btn:hover:not(:disabled) {
            background-color: #43A047;
            transform: scale(1.02);
        }

        #reset-btn {
            background-color: #FF9800;
            color: white;
        }
        #reset-btn:hover:not(:disabled) {
            background-color: #FB8C00;
            transform: scale(1.02);
        }

        .controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #status-message {
            margin-top: 20px;
            font-style: italic;
            color: #3F51B5;
        }

        /* IP Address Styling (Provided by user) */
        #aipaddr {}
        
        /* Media Query for smaller screens (mobile optimization) */
        @media (max-width: 600px) {
            .timer-container {
                font-size: 4em;
            }
            .controls button {
                padding: 10px 20px;
                font-size: 1em;
                display: block;
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Focus Flow Pomodoro</h1>

        <div id="progress">Ready to start: 1 session (4 parts)</div>
        
        <div class="timer-container" id="timer">25:00</div>

        <div class="controls">
            <button id="start-btn">Start Session</button>
            <button id="reset-btn" disabled>Reset</button>
        </div>

        <p id="status-message">Click Start to begin your focus session.</p>
    </div>

    <div id="aipaddr"></div>
    <script async src="https://aruljohn.com/widget/ip.js"></script>

    <script>
        // Global Timer Variables
        let timerInterval;
        let isRest = false;
        let part = 1; // 1-4 for Focus/Rest cycles
        const FOCUS_TIME = 25 * 60; // 25 minutes
        const REST_TIME = 5 * 60;   // 5 minutes
        let timeRemaining = FOCUS_TIME;
        let isRunning = false;
        
        // Timer/UI Elements
        const timerDisplay = document.getElementById('timer');
        const progressDisplay = document.getElementById('progress');
        const statusMessage = document.getElementById('status-message');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Audio Objects (Using simple browser beep/system sounds for cross-browser compatibility)
        // For production, you should use actual sound files (e.g., MP3 or WAV)
        function playSound(type) {
            try {
                // System beeps often require a user gesture (like a click) to work.
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                if (type === 'focus') { // Short, high pitch for breaks
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(880, context.currentTime); // A5
                    gainNode.gain.setValueAtTime(1.0, context.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, context.currentTime + 0.5);
                    oscillator.start();
                    oscillator.stop(context.currentTime + 0.5);
                } else if (type === 'session') { // Longer, lower pitch for session end
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(440, context.currentTime); // A4
                    gainNode.gain.setValueAtTime(1.0, context.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, context.currentTime + 1.5);
                    oscillator.start();
                    oscillator.stop(context.currentTime + 1.5);
                }
            } catch (e) {
                console.warn("Audio API not available or blocked.");
            }
        }
        
        function sendNotification(title, body) {
            if (Notification.permission === 'granted') {
                new Notification(title, { body: body, icon: 'https://via.placeholder.com/64x64/4CAF50/ffffff?text=P' });
            }
        }
        
        function updateDisplay() {
            const minutes = String(Math.floor(timeRemaining / 60)).padStart(2, '0');
            const seconds = String(timeRemaining % 60).padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
            
            let phase = isRest ? 'REST' : 'Focus';
            progressDisplay.textContent = `Part ${part} of 4 (${phase})`;

            if (isRest) {
                 timerDisplay.style.color = '#FF9800'; // Orange for rest
            } else {
                 timerDisplay.style.color = '#2196F3'; // Blue for focus
            }
        }

        function startTimer(duration) {
            isRunning = true;
            timeRemaining = duration;
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    handlePhaseEnd();
                } else {
                    timeRemaining--;
                    updateDisplay();
                }
            }, 1000);
            updateDisplay(); // Immediate update
            startBtn.disabled = true;
            resetBtn.disabled = false;
        }

        function handlePhaseEnd() {
            if (!isRest) { // Focus phase ended
                playSound('focus');
                sendNotification('Time for a Break!', `5 minutes of rest starts now. Session: ${localStorage.getItem('current_session_name')}`);
                isRest = true;
                startTimer(REST_TIME);
            } else { // Rest phase ended
                isRest = false;
                part++;

                if (part > 4) { // Session is OVER
                    playSound('session');
                    sendNotification('Session Complete!', 'You finished a full Pomodoro session!');
                    statusMessage.textContent = `Session finished: ${localStorage.getItem('current_session_name')}`;
                    progressDisplay.textContent = 'Full Session Complete!';
                    resetTimer(false); // Clean up UI but don't reset part counter
                } else { // Start next focus period
                    playSound('focus'); 
                    sendNotification('Back to Work!', `Focus on Part ${part} for 25 minutes. Session: ${localStorage.getItem('current_session_name')}`);
                    startTimer(FOCUS_TIME);
                }
            }
        }
        
        function resetTimer(promptName = true) {
            clearInterval(timerInterval);
            isRunning = false;
            part = 1;
            isRest = false;
            timeRemaining = FOCUS_TIME;
            
            updateDisplay();
            timerDisplay.textContent = '25:00';
            progressDisplay.textContent = 'Ready to start: 1 session (4 parts)';
            startBtn.disabled = false;
            resetBtn.disabled = true;

            if (promptName) {
                statusMessage.textContent = 'Click Start to begin your focus session.';
                localStorage.removeItem('current_session_name');
            } else {
                statusMessage.textContent = 'Session complete. Click Start to begin a new one.';
            }
        }

        function startNewSession() {
            const sessionName = prompt("What subject or task are you focusing on this session?", localStorage.getItem('current_session_name') || "Untitled Session");
            if (!sessionName) {
                resetTimer(); // If canceled, reset state
                return;
            }
            
            // Save session name
            localStorage.setItem('current_session_name', sessionName);
            statusMessage.textContent = `Focusing on: ${sessionName}`;
            
            part = 1;
            isRest = false;
            startTimer(FOCUS_TIME);
        }

        // Event Listeners
        startBtn.addEventListener('click', startNewSession);
        resetBtn.addEventListener('click', () => {
            if (confirm("Are you sure you want to stop the current session and reset the timer?")) {
                resetTimer();
            }
        });

        // ðŸš€ Initialization
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Storage Permission Request
            if (localStorage.getItem('storage_agreed') !== 'true') {
                const agreed = confirm("This Pomodoro needs to save your temporary session name and settings. Do you grant permission to use browser cache/local storage?");
                if (agreed) {
                    localStorage.setItem('storage_agreed', 'true');
                } else {
                    statusMessage.textContent = "Storage permission denied. Functionality will be limited to a single non-cached session.";
                    // Still allow starting, but session name won't persist across refreshes
                }
            }
            
            // 2. Notification Permission Request
            if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                Notification.requestPermission();
            }

            // Initial UI Setup
            updateDisplay();
        });
        
    </script>
</body>
</html>
